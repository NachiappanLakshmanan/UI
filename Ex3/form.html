<!DOCTYPE html>
<html>
	<head>
		<title>Register</title>
	</head>
    <body>
		<form>
		    <h1>Sirius Computer Solutions</h1>
			<h2>Register</h2>
			<p><b>Please provide following Information</b></p>
			
			
			<p><sup style="color:red">*</sup>denotes required field</p>
			<table cellpadding = "20" cellspacing = "0" width = "50%">
				<tr>
					<td>
						<label for="userid"><b>Login ID:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "text" id = "userid" required /> 
					</td>
					<td>
						<label for="password"><b>Password:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "password" id = "password" required /> 
					</td>
				</tr>
				<tr>
					<td>
						<label for="vpassword"><b>Verify password:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "password" id = "vpassword" required /> 
					</td>
				</tr>
				<tr>
					<td>
						<label for="fid"><b>First name:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "text" id = "fid" required /> 
					</td>
					<td>
						<label for="lid"><b>Last name:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "text" id = "lid" required /> 
					</td>
				</tr>
				<tr>
					<td>
						<label for="streetsddress"><b>Street Address:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "text" id = "streetaddress" required /> 
					</td>
					<td>
					    <label for="streetsddressone"><b>Street AddressLine 1:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "text" id = "streetaddressone" required /> 
					</td>
				</tr>
				<tr> 
				    <td>
					    <label for="city"><b>City:</b><sup style="color:Red">*</sup></label><br/>
						<input type = "text" id = "city" required /> 
					</td>	
				</tr>
				
				<tr>
					<td>
						<label for="c/r"><b>Country/region</b><sup style="color:Red">*</sup></label><br/>
						<select id = "country" required >
							<option value = "unitedstates" selected>United States Of America</option>
							<option value = "china" >China</option>
							<option value = "england" >England</option>
						</select>	
					</td>
					<td>
						<label for="s/p"><b>State/province</b><sup style="color:Red">*</sup></label><br/>
						<select id = "country" required >
							<option value = "alabama" selected>Alabama</option>
							<option value = "trichy" >Trichy</option>
							<option value = "madurai" >Madurai</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td>
						<label for="pin"><b>Zip/postal code</b><sup style="color:Red">*</sup></label><br/>
						<input type = "number" id = "pin" required /> 
					</td>
				</tr>
				<tr>
					<td>
						<label for="email"><b>Email</b><sup style="color:Red">*</sup></label><br/>
						<input type = "email" id = "email" required /> 
					</td><td>
						<label for="pno"><b>Phone number</b><sup style="color:Red">*</sup></label><br/>
						<input type = "tel" id = "pno" required /> 
					</td>
				</tr>
				<tr>
					<td>
						<div>
							<input type = "checkbox" id = "sendemail"/><label for ="sendemail"><b>Send me e-mails about store specials</b></label>
						</div>	
					</td>
				</tr>
				<tr>
					<td>
						<label for="language"><b>Prefered Language</b></label><br/>
						<select id = "language">
							<option value = "USEng" selected>United States English</option>
							<option value = "BEng" >Britain English</option>
							<option value = "Tamil" >Tamil</option>
						</select>	
					</td>
					<td>
						<label for="currency"><b>Preferred Currency:</b></label><br/>
						<select id = "currency">
							<option value = "usd" selected>US Dollar</option>
							<option value = "sd" >Singapore Dollars</option>
							<option value = "reaal" >Saudi Reaal</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td>
						<label for="gender"><b>Gender:</b></label><br/>
						<select id = "gender">
							<option value = "male" >Male</option>
							<option value = "female" >Female</option>
						</select> 
					</td>
				</tr>
				<tr>
					<td>
						<div>
							<div><b>Birthday:</b><a href=""><b>Privacy Policy</b></a></div>
							<table>
								<tr>
									<td>
										<label for = "Year"><b>Year</b></label><br/>
										<select id = "Year">
										    <option value = "2000" >2000</option>
											<option value = "2001" >2001</option>
											<option value = "2002" >2002</option>
											<option value = "2003" >2003</option>
											<option value = "2004" >2004</option>
											<option value = "2005" >2005</option>
											<option value = "2006" >2006</option>
											<option value = "2007" >2007</option>
										</select> 		
									</td>
									<td>
										<label for = "Month"><b>Month</b></label><br/>
										<select id = "Month">
											<option value = "1" >January</option>
											<option value = "2" >February</option>
											<option value = "3" >March</option>
											<option value = "4" >April</option>
											<option value = "5" >May</option>
											<option value = "6" >June</option>
											<option value = "7" >July</option>
											<option value = "8" >August</option>
										</select>
									</td>
									<td>
										<label for = "Date"><b>Date</b></label><br/>
										<select id = "Date">
											<option value = "01" >1</option>
											<option value = "02" >2</option>
											<option value = "03" >3</option>
											<option value = "04" >4</option>
											<option value = "04" >4</option>
											<option value = "04" >4</option>
										</select>
									</td>
								</tr>
							</table>
						</div>
					</td>
				</tr>	
				<tr>
					<td>
						<label for = "country"><b>Country:</b></label><br/>
						<select id = "country">
							<option value = "unitedstates" selected>United States Of America</option>
							<option value = "england" >England</option>
							<option value = "europe" >Europe</option>
						</select>
					</td>
					<td>
						<label for = "MobileNum">Mobile phone number:</label><br/>
						<input type = "tel" size = "5" value = "+1" id = "MobileNum"/>
						<input type = "tel" size = "15" value = "" name = "MobileNum"/>
						<div>Example: +91 1234567890</div>
						
					</td>
				</tr>
			</table>	
			<div> 
			    
			      <input type = "checkbox" id = "phoneNotify"/><label for ="phoneNotify">Send SMS promotions to mobile phone</label>
		    </div></br>
			<div>
			     <input type = "checkbox" id = "phonePromotion"/><label for ="phonePromotion"><b>Send SMS promotions to mobile phone</b></label>
		    </div></br>
			
			<div>
			      <input type = "checkbox" id = "remember"/><label for ="remember"><b>remember me</b></label>
			
			</div></br>
			<input type = "submit" value = "Submit"/>
			<input type = "reset" value = "Cancel"/>
		</form>	
	</body>
</html>
